{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
	<title>Fashion Feet</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'theme-assets/css/icomoon.css' %}">
	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" href="{% static 'theme-assets/css/ionicons.min.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/bootstrap.min.css' %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/magnific-popup.css' %}">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/flexslider.css' %}">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'theme-assets/css/owl.theme.default.min.css' %}">
	
	<!-- Date Picker -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/bootstrap-datepicker.css' %}">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="{% static 'theme-assets/fonts/flaticon/font/flaticon.css' %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'theme-assets/css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	</head>
    
	<body>
        <style>
           .dropdown {
  position: relative;
}



.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #f9f9f9;
  padding: 10px;
  border: 1px solid #ccc;
  white-space: nowrap; /* Prevent line breaks */
}

.dropdown-menu li {
  margin-bottom: 5px;
}

.dropdown.open .dropdown-menu {
  display: block;
}

        </style>
		
        <div class="colorlib-loader"></div>
    
        <div id="page">
            <nav class="colorlib-nav" role="navigation">
                <div class="top-menu">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7 col-md-9">
                                <div id="colorlib-logo"><a href="/">Fashion Feet</a></div>
                            </div>
                            <div class="col-sm-5 col-md-3">
                            <form action="#" class="search-wrap">
                               <div class="form-group">
                                  <input type="search" class="form-control search" placeholder="Search">
                                  <button class="btn btn-primary submit-search text-center" type="submit"><i class="icon-search"></i></button>
                               </div>
                            </form>
                         </div>
                     </div>
                        <div class="row">
                            <div class="col-sm-12 text-left menu-1">
                                <ul class="nav-menu">
                                    
                                    <li class="dropdown ">
                                        <button type="button" id="selectedButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                            <i class="fa fa-bars"></i>Products
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="{% url 'product_list' %}" >All Products</a>
                                            </li>
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="{% url 'men_product_list' %}" >Men</a>
                                            </li>
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="{% url 'women_product_list' %}">Women</a>
                                            </li>
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="#">Boys (under 12)</a>
                                            </li>
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="#">Girls (under 12)</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a href="#">Wishlist</a></li>
                                    {% if user.is_authenticated %}
                                    <li class="dropdown float-right">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                            <i class="fa fa-bars"></i>{{user.username}}
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" href="#">Profile</a>
                                            </li>
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item" style=" color: red;" href="/accounts/user_logout">Logout</a>
                                            </li>
                                        </ul>
                                    </li>
                                    {% else %}
                                    <li class="float-right"><a href="{% url 'login' %}">Login</a></li>
                                    {% endif %}
                                    <li class="cart"><a href="cart.html"><i class="icon-shopping-cart"></i> Cart [0]</a></li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>

                {% block content %}

                

               
                
            {% endblock %}
            <!-- jQuery -->
            <script src="{% static 'theme-assets/js/jquery.min.js' %}"></script>
           <!-- popper -->
           <script src="{% static 'theme-assets/js/popper.min.js' %}"></script>
           <!-- bootstrap 4.1 -->
           <script src="{% static 'theme-assets/js/bootstrap.min.js' %}"></script>
           <!-- jQuery easing -->
           <script src="{% static 'theme-assets/js/jquery.easing.1.3.js' %}"></script>
            <!-- Waypoints -->
            <script src="{% static 'theme-assets/js/jquery.waypoints.min.js' %}"></script>
            <!-- Flexslider -->
            <script src="{% static 'theme-assets/js/jquery.flexslider-min.js' %}"></script>
            <!-- Owl carousel -->
            <script src="{% static 'theme-assets/js/owl.carousel.min.js' %}"></script>
            <!-- Magnific Popup -->
            <script src="{% static 'theme-assets/js/jquery.magnific-popup.min.js' %}"></script>
            <script src="{% static 'theme-assets/js/magnific-popup-options.js' %}"></script>
            <!-- Date Picker -->
            <script src="{% static 'theme-assets/js/bootstrap-datepicker.js' %}"></script>
            <!-- Stellar Parallax -->
            <script src="{% static 'theme-assets/js/jquery.stellar.min.js' %}"></script>
            <!-- Main -->
            <script src="{% static 'theme-assets/js/main.js' %}"></script>
        
            </body>
        </html>
