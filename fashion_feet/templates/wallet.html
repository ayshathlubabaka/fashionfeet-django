{% extends 'base.html' %}
{% block content%}

<div class="container">
    <div class="wallet-container mt-5">
      <h2 class="text-center">My Wallet</h2>
      <div class="row">
      <div class="col-md-3"></div>
      <div class="balance col-md-6 text-center" style="background-color: #90c888; border: solid;">
        <h4>Current Balance:</h4>
        <p  style="font-weight: bold; color: red;">Rs. {{balance}}</p>
      </div>
    </div>
      <form action="/accounts/add_money_to_wallet/" method="POST">
        {% csrf_token %}
      <div class="buttons text-center mt-5">
        <input name="amount" type="text" placeholder="Enter amount">
        <button type="submit" class="btn" style="background-color: #88c8bc;">Add Funds</button>
      </div>
    </form>
    
  </div>
    </div>
  

  {% endblock %}
