{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'theme-assets/css/login.css' %}">
</head>
<body>
 
  
  <div class="row">
      <div class="col">
          <p class="bread"><span><a href="/">Go To</a></span> <span>Home</span></p>
      </div>
  </div>
 

  <div class="login-page">
    <div class="form">
      <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token%}
        <input name="email" type="email" class="login__input" placeholder="email">
        <input name="password" type="password" class="login__input" placeholder="Password">
        <button>login</button>

        <p><a href="{% url 'forgotPassword' %}">Forgot Password?</a></p>
        <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>

        {% for message in messages %}
        <h5 style="color: #C62828;">{{message}}</h5>
        {% endfor %}

      </form>
    </div>
  </div>
  <script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
  </script>
</body>
</html>
