{% extends 'base.html' %}
{% block content %}

<style>
   .form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}
</style>

<div class="colorlib-product">
    <div class="container" style="background-color: #e2efed;">
       
        <div class="row" style="height: 100px;"></div>
        <div class ="row">
            
            <div class="col-md-2"></div>
            <div class ="col-md-8">
                <form method="POST" action="{% url 'change_password' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-control">
                        <h3>Change Password</h3>
                        
                        <div class="form-group">
                            <label for="id_old_password">Old Password</label>
                            <input type="password" id="id_old_password" name="current_password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_new_password1">New Password</label>
                            <input type="password" id="id_new_password1" name="new_password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_new_password2">Confirm New Password</label>
                            <input type="password" id="id_new_password2" name="confirm_password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" style="background-color:#88c8bc ;">Change Password</button>
                        </div>
                        
        {% for message in messages %}
        <h5 style="color: #C62828;">{{message}}</h5>
        {% endfor %}
                    </div>
                </form>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row" style="height: 100px;"></div>
    </div>
</div>

{% endblock %}
