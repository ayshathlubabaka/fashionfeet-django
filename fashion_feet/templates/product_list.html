{% extends 'base.html' %}
{% block content %}

		<div class="colorlib-featured">
			<div class="container">
				<div class="row">
					{% for p in products %}
					<div class="col-md-4">
						<div class="card card-product-grid text-center">
							<a href="/view_prod/{{p.id}}" class="img-wrap"><img src="{{p.images.url}}" height="300px" width="200px"> </a>
							<figcaption class="info-wrap">
								<a href="/view_prod/{{p.id}}" class="title" style="font-weight: bold; color: black;">{{p.product_name}}</a>
								<div class="price mt-1" style="color: red; ">Rs. {{p.price}}</div>
								<div class="col-sm-12 text-center">
									<p class="addtocart"><a href="cart.html" class="btn btn-primary btn-addtocart"><i class="icon-shopping-cart"></i> Add to Cart</a></p>
								</div>
							</figcaption>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

{% endblock %}	

		<script>
			   $(document).ready(function() {
      $('.nav-menu li').click(function() {
        $('.nav-menu li').removeClass('active');
        $(this).addClass('active');
      });
    });
		</script>
